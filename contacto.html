<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="contacto.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <form action="#" method="POST">
            <!-- Nombre -->
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <!-- Correo Electrónico -->
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

            <!-- Teléfono -->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" required>

            <!-- Dirección -->
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>

            <!-- Comentarios -->
            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

            <!-- Botón de Enviar -->
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
