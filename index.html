<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Lugares de Corea</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <h1>Galería de Lugares de Corea</h1>

    <!-- Contenedor de la galería -->
    <div class="gallery">
        <img src="imagen 1.webp" alt="Lugar en Corea 1" class="gallery-item">
        <img src="imagen 2.jpg" alt="Lugar en Corea 2" class="gallery-item">
        <img src="imagen 3.jpg" alt="Lugar en Corea 3" class="gallery-item">
        <img src="imagen4.jpg" alt="Lugar en Corea 3" class="gallery-item">
        <img src="imagen 5.jpg" alt="Lugar en Corea 3" class="gallery-item">
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <!-- Modal para mostrar la imagen ampliada -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgAmpliada">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
